<div class="container dp-container marketing text-light" style="margin-bottom: 2rem;">
    <!--featurettes-->
    {{$isFirstProject := true}}
    {{range $i, $a := .Projects}}
        {{if not $isFirstProject}}
            <hr class="featurette-divider"/>
            {{$isFirstProject = false}}
        {{end}}
        <div class="row featurette" style="margin-top: 2rem;">
            {{if mod $i 2}}
                <div class="col-md-5">
                    <div class="position-relative">
                        <img class="featurette-image img-fluid mx-auto" width="500" height="500"
                             src="{{$.Protocol}}://{{.Code}}{{$.ProjectDomain}}/assets/banner.png"
                             alt="Discord Plays {{.ImageAlt}}"/>
                        <div class="position-absolute border border-primary shadow-lg"
                             style="width:25%;height:25%;top:calc(30% - 12.5%);right:-5%;">
                            <img class="featurette-image img-fluid mx-auto"
                                 src="{{$.Protocol}}://{{.Code}}{{$.ProjectDomain}}/assets/logo.png"
                                 alt="Discord Plays {{.ImageAlt}}"/>
                        </div>
                    </div>
                </div>
            {{end}}
            <div class="col-md-7" style="padding-top: 2.5rem;">
                <h1 class="featurette-heading">
                    Discord Plays {{.Name}}:
                    <span class="text-muted">{{.SubText}}</span>
                </h1>
                <p class="lead">{{.Description}}</p>
                <a type="button" class="btn btn-primary" href="/bots/{{.Code}}">More info</a>
            </div>
            {{if not (mod $i 2)}}
                <div class="col-md-5">
                    <div class="position-relative">
                        <img class="featurette-image img-fluid mx-auto" width="500" height="500"
                             src="{{$.Protocol}}://{{.Code}}{{$.ProjectDomain}}/assets/banner.png"
                             alt="Discord Plays {{.ImageAlt}}"/>
                        <div class="position-absolute border border-primary shadow-lg"
                             style="width:25%;height:25%;top:calc(30% - 12.5%);left:-5%;">
                            <img class="featurette-image img-fluid mx-auto"
                                 src="{{$.Protocol}}://{{.Code}}{{$.ProjectDomain}}/assets/logo.png"
                                 alt="Discord Plays {{.ImageAlt}}"/>
                        </div>
                    </div>
                </div>
            {{end}}
        </div>
    {{end}}
    <!--/featurettes-->
</div>
